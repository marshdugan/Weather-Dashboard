<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/76b18e9802.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="container">
        <!-- main row -->
        <section class="row">
            <!-- searchbar (left side of page) -->
            <section class="col-3">
                <section class="card">
                    <form>
                        <div class="form-group">
                            <label for="city-input">Search for a city:</label>
                            <input type="text" id="city-input">
                        </div>
                        <!-- Button triggers search of city-->
                        <button type="submit" id="search-city" class="btn btn-primary"><i
                                class="fas fa-search"></i></button>
                    </form>
                    <section class="card-body">
                        <ul class="list-group" id="searchCard"></ul>
                    </section>
                </section>
            </section>
            <!-- Col holds both current and five day forecast -->
            <section id="currentWeather" class="col">
                <section class="card w-100">
                    <section class="card-body">
                        <ul class="list-group" id="mainCard"></ul>
                    </section>
                </section>
                <section id="fiveDay">
                    <section class="card-group">
    
                    </section>
                </section>
            </section>
         
        </section>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="Assets/script.js"></script>
</body>

</html>
